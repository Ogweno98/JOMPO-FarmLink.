<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Dashboard - JOMPO FarmLink</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="bg-green-50 font-sans">
  <nav class="bg-green-800 text-white p-4 flex justify-between items-center">
    <a href="index.html" class="text-2xl font-bold">JOMPO FarmLink</a>
    <div id="authLinks"></div>
  </nav>

  <section class="py-10 px-6 md:px-20">
    <h2 class="text-3xl font-bold text-green-800 mb-6">Add Product / Service</h2>
    <form id="addListingForm" class="bg-white p-6 rounded-lg shadow-md space-y-4">
      <input type="text" id="productName" placeholder="Product / Service Name" required class="w-full px-4 py-2 border rounded" />
      <select id="category" class="w-full px-4 py-2 border rounded">
        <option value="product">Product</option>
        <option value="service">Service</option>
      </select>
      <input type="number" id="quantity" placeholder="Quantity (leave empty if service)" class="w-full px-4 py-2 border rounded" />
      <input type="number" id="price" placeholder="Price (KSh)" required class="w-full px-4 py-2 border rounded" />
      <input type="text" id="locationListing" placeholder="Location" required class="w-full px-4 py-2 border rounded" />
      <button type="submit" class="py-2 px-6 bg-green-700 text-white rounded">Add Listing</button>
    </form>

    <h2 class="text-3xl font-bold text-green-800 mt-12 mb-6">Your Listings</h2>
    <div id="listingsContainer" class="grid md:grid-cols-3 gap-6"></div>
  </section>

  <script src="app.js"></script>
</body>
</html>
