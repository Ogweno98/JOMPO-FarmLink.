<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Weather - JOMPO FarmLink</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="bg-green-50">
  <nav class="bg-green-800 text-white p-4 flex justify-between items-center">
    <a href="index.html" class="text-2xl font-bold">JOMPO FarmLink</a>
    <div id="authLinks"></div>
  </nav>

  <section class="py-10 px-6 md:px-20">
    <h2 class="text-3xl font-bold text-green-800 mb-6">Weather Forecast</h2>

    <div class="mb-6 flex gap-4">
      <input id="weatherLocation" placeholder="City (e.g., Nairobi)" class="px-4 py-2 border rounded w-full md:w-1/3" />
      <button id="weatherGet" class="px-4 py-2 bg-green-700 text-white rounded">Get Forecast</button>
    </div>

    <div id="weatherContainer"></div>
  </section>

  <script src="app.js"></script>
</body>
</html>
