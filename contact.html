<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Contact - JOMPO FarmLink</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="bg-green-50">
  <nav class="bg-green-800 text-white p-4 flex justify-between items-center">
    <a href="index.html" class="text-2xl font-bold">JOMPO FarmLink</a>
    <div id="authLinks"></div>
  </nav>

  <section class="py-10 px-6 md:px-20">
    <h2 class="text-3xl font-bold text-green-800 mb-4">Contact Us</h2>
    <form id="contactForm" class="bg-white p-4 rounded shadow max-w-lg">
      <input id="contactName" placeholder="Your name" class="w-full px-4 py-2 border rounded mb-3" />
      <input id="contactEmail" placeholder="Email" class="w-full px-4 py-2 border rounded mb-3" />
      <textarea id="contactMessage" placeholder="Message" class="w-full px-4 py-2 border rounded mb-3"></textarea>
      <button class="px-4 py-2 bg-green-700 text-white rounded">Send</button>
    </form>
  </section>

  <script src="app.js"></script>
</body>
</html>
